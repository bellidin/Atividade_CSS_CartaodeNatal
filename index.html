<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartão de Natal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-content">
        <img src="natal.png" alt="Imagem de Natal" class="card-image">
        <div class="card-text">
          <h1>🎄 Feliz Natal! 🎅</h1>
          <p>Que a magia do Natal encha seu coração de alegria, paz e amor. Boas festas!</p>
          <p>✨ Desejamos um Ano Novo cheio de realizações! ✨</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
